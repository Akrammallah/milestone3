<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<link rel="stylesheet" href="style.css">
<body>
  <h1>Resume Generator</h1>
    <form id="resume-form">
        <section>
            <h2>Personal InforMation</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </section>
        <section>
            <h2>Skills</h2>
            <textarea id="skills" name="skills" placeholder="Enter your skills..."></textarea>
        </section>
        <section>
            <h2>Education</h2>
            <textarea id="education" name="education" placeholder="Enter your Education"></textarea>
        </section>
        <section>
            <h2>Experience</h2>
            <textarea id="experience" name="experience" placeholder="Enter your Experience...."></textarea>
        </section>
        <button type="submit" id="generate-resume">Generate Resume</button>
    </form>
    
    <div id="resume-output"></div>
</div>
<script src="script.js"></script>
</body>
</html>
